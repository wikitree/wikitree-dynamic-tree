<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" dir="ltr" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>WikiTree Dynamic Family Tree</title>

<base target="_parent">
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js""></script>
<script src="TreeAPI.js"></script>
<script src="Tree.js"></script>
<script src="WikiTreeDynamicTree.js"></script>
<link rel="stylesheet" href="Tree.css"></script>
</head>
<body>

<div id="content" class="container">
<div class="sixteen columns">

<div id="confirmAuth">
	<p> Just a moment... <img src="https://www.WikiTree.com/images/ajax-loader.gif" height="16" width="16" /> </p>
</div>

<div id="treeViewerContent">
	<div id="getAPILogin">
		<p>Please login to the WikiTree API to use the Tree Viewer on non-public profiles.</p>
		<form action="https://api.wikitree.com/api.php" method="POST">
			<input type="hidden" name="action" value="clientLogin">
			<input type="hidden" id="returnURL" name="returnURL" value="">
			<input type="submit" value="Click to Login at WikiTree API">
		</form>
	</div>

	<div id="treeIntro">
		<h2>WikiTree Dynamic Tree</h2>

		<!-- This container is filled with information about the particular tree being viewed. -->
		<div id="treeInfo"></div>

		<!-- Let the user provide a new starting profile ID and select a different view. -->
		<div id="treeNavigation">
			<p>
				<input type="hidden" id="viewTreePersonId">
				Start a view from a new profile: <input type="text" id="viewTreePersonName" size="30" value="">
				<button onClick="newTree()">Go</button>
			</p>
			<p>
				Select a new view:
				<select id="viewTreeId">
					<option value="wikitree-dynamic-tree">WikiTree Dynamic Tree</option>
					<option value="dummy">Dummy/Placeholder</option>
				</select>
				<button onClick="newTree()">Go</button>
			</p>
		</div>
	</div>

</div>



</div><!-- close sixteen -->
</div><!-- close container -->
</div><!-- end wrapper opened in header -->


<!-- Container where the tree canvas gets built. -->
<div id="treeViewerContainer"></div>

</body></html>
